<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../Public/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../Assets/CSS/estilos.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script></script>
  </head>

  <body>
    <header id="navbar" background="Assets/Img/fondo.png">
      <ul class="nav nav-tabs" id="tabs">
        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" href="#"
            >Inicio</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Sets completos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Dados individuales</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Sets especiales</a>
        </li>
      </ul>
    </header>
    <div class="container">
      <div class="row" style="justify-content: center" id="seccion-uno">
        <!-- seccion 1 -->
      </div>

      <div class="row" style="justify-content: center" id="seccion-uno">
        <!-- seccion 2 -->
      </div>

      <div class="row" style="justify-content: center" id="seccion-uno">
        <!-- seccion 3 -->
      </div>

      <div class="container-formulario border m-2 p-2 mx-auto col-sm-10">
        <h1>Formulario de registro</h1>
        <form id="formulario">
          <div class="contenedor">
            <div class="progreso-contenedor">
              <div class="progreso" id="progreso"></div>
              <div class="circle active">1</div>
              <div class="circle">2</div>
              <div class="circle">3</div>
            </div>
          </div>
          <div class="formulario active">
            <div class="row mb-3">
              <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="apellido" class="col-sm-4 col-form-label"
                >Apellido</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  name="apellido"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="du" class="col-sm-4 col-form-label">DU</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="du"
                  name="du"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="fecha-nacimiento" class="col-sm-4 col-form-label"
                >Fecha de nacimiento</label
              >
              <div class="col-sm-8">
                <input
                  type="date"
                  class="form-control"
                  id="fecha-nacimiento"
                  name="fecha-nacimiento"
                  min="1960-01-01"
                />
              </div>
            </div>
          </div>
           <div class="formulario">
            <div class="row mb-3">
              <label for="pais" class="col-sm-4 col-form-label"
                >País de origen</label
              >
              <div class="col-sm-8">
                <input class="form-control" id="pais" name="pais"/>
                <div
                  id="autocomplete-suggestions"
                  class="autocomplete-suggestions"
                ></div>
              </div>
            </div>
            <div class="row mb-3">
              <label for="email" class="col-sm-4 col-form-label"
                >Email de contacto</label
              >
              <div class="col-sm-8">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="genero" class="col-sm-4 col-form-label">Género</label>
              <div class="col-sm-8">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genero"
                    id="femenino"
                    value="Femenino"
                  />
                  <label class="form-check-label" for="femenino">
                    Femenino
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genero"
                    id="masculino"
                    value="Masculino"
                  />
                  <label class="form-check-label" for="masculino">
                    Masculino
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="formulario">
            <div class="row mb-3">
              <label for="gal" class="col-sm-4 col-form-label">GAL</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="gal"
                  name="gal"
                  placeholder="Ej: ABC1234567"
                />
                <span id="gal-error" style="display: none"
                  >El GAL debe tener 9 caracteres, los primeros 3 letras y los
                  restantes números (Ej: ABC1234567)</span
                >
              </div>
            </div>
            <div class="row mb-3">
              <label for="graduacion" class="col-sm-4 col-form-label"
                >Graduación</label
              >
              <div class="col-sm-8">
                <select
                  class="form-select"
                  id="graduacion"
                  name="graduacion"
                >
                  <option value="">Seleccione una graduación</option>
                  <option value="1ro GUP">1ro GUP</option>
                  <option value="2do GUP">2do GUP</option>
                  <option value="3ro GUP">3ro GUP</option>
                  <option value="4to GUP">4to GUP</option>
                  <option value="5to GUP">5to GUP</option>
                  <option value="6to GUP">6to GUP</option>
                  <option value="7mo GUP">7mo GUP</option>
                  <option value="8vo GUP">8vo GUP</option>
                  <option value="9no GUP">9no GUP</option>
                  <option value="10mo GUP">10mo GUP</option>
                  <option value="1er DAN">1er DAN</option>
                  <option value="2do DAN">2do DAN</option>
                  <option value="3er DAN">3er DAN</option>
                  <option value="4to DAN">4to DAN</option>
                  <option value="5to DAN">5to DAN</option>
                  <option value="6to DAN">6to DAN</option>
                  <option value="7mo DAN">7mo DAN</option>
                  <option value="8vo DAN">8vo DAN</option>
                  <option value="9no DAN">9no DAN</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="clasificacion" class="col-sm-4 col-form-label"
                >Clasificación general del ranking nacional</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="clasificacion"
                  name="clasificacion"
                  placeholder="Ingrese su posición en el ranking nacional"
                  pattern="^\S+$"
                  required
                />
              </div>
            </div>
          </div>
          <button class="boton" id="anterior" disabled>Anterior</button>
          <button class="boton" id="siguiente">Siguiente</button>
          <button id='enviarBtn' type="submit" class="btn text-light" style="display: none">
            Enviar
          </button>
        </form>
        <div
          id="envio"
          class="alert alert-danger mt-3"
          style="display: none"
          role="alert"
        ></div>
      </div>
    </div>
    <footer class="page-footer font-small position-relative bottom-0">
      <div class="container row mt-2">
        <!-- Copyright -->
        <div
          class="footer-copyright text-center py-3 text-light col mx-0 mt-2"
          id="copyright"
        >
          Grupo 7 :)
        </div>
      </div>
    </footer>
    <script src="../Assets/JS/barraProgreso.js"></script>
    <script type="module" src="../Assets/JS/index_DOM.js"></script>
  </body>
</html>
